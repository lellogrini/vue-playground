<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>VueJS Playground</title>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-on:input="updateTitle">
            <p>{{title}}</p>
        </div>
    </body>
    <script>
        new Vue({
            el: "#app",
            data: {
                title: "hello world"
            },
            methods: {
                updateTitle: function (event){
                    this.title = event.target.value;
                }
            }
        })
    </script>
</html>
